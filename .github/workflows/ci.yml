name: Node.js CI

on:
  pull_request:
    branches: ['**']

jobs:
  verify_files:
    name: Verify Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run build:embedded

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test

  e2e_tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run test:e2e:install

      - name: Create Check Run
        id: create_check
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { data: check } = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Playwright Test Results',
              head_sha: context.sha,
              status: 'in_progress',
              started_at: new Date().toISOString()
            });
            return check.id;

      - name: Run Playwright tests
        id: run_tests
        run: npm run test:e2e
        continue-on-error: true
        env:
          CI: true
          PLAYWRIGHT_VIDEO: 'on'

      - name: Get test results
        id: test_results
        run: |
          if [ -f "playwright-artifacts/test-results.json" ]; then
            total=$(jq '.stats.expected + .stats.unexpected + .stats.skipped' playwright-artifacts/test-results.json)
            passed=$(jq '.stats.expected' playwright-artifacts/test-results.json)
            failed=$(jq '.stats.unexpected' playwright-artifacts/test-results.json)
            skipped=$(jq '.stats.skipped' playwright-artifacts/test-results.json)
            echo "total=$total" >> $GITHUB_OUTPUT
            echo "passed=$passed" >> $GITHUB_OUTPUT
            echo "failed=$failed" >> $GITHUB_OUTPUT
            echo "skipped=$skipped" >> $GITHUB_OUTPUT
          else
            echo "total=0" >> $GITHUB_OUTPUT
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "skipped=0" >> $GITHUB_OUTPUT
          fi

      - name: Update Check Run
        if: always()
        uses: actions/github-script@v6
        env:
          CHECK_ID: ${{ steps.create_check.outputs.result }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const testResults = {
              total: ${{ steps.test_results.outputs.total || 0 }},
              passed: ${{ steps.test_results.outputs.passed || 0 }},
              failed: ${{ steps.test_results.outputs.failed || 0 }},
              skipped: ${{ steps.test_results.outputs.skipped || 0 }}
            };
            const status = testResults.failed > 0 ? 'failure' : 'success';
            const conclusion = status;
            const reportUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/${context.issue.number}/`;

            const summary = `
            # Playwright Test Results

            | Total | Passed | Failed | Skipped |
            |-------|--------|--------|---------|
            | ${testResults.total} | ${testResults.passed} | ${testResults.failed} | ${testResults.skipped} |

            [Detailed Test Report](${reportUrl})
            `;

            await github.rest.checks.update({
              check_run_id: process.env.CHECK_ID,
              owner: context.repo.owner,
              repo: context.repo.repo,
              status: 'completed',
              conclusion: conclusion,
              completed_at: new Date().toISOString(),
              output: {
                title: 'Playwright Test Results',
                summary: summary
              }
            });

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-artifacts
          path: playwright-artifacts
          retention-days: 5

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v3

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-artifacts/playwright-report
          destination_dir: ${{ github.event.pull_request.number }}
