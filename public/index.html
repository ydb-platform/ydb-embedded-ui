<!doctype html>
<html lang="en">

<head>
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'system';
            if (
                savedTheme.includes('dark') ||
                (savedTheme === 'system' &&
                    window.matchMedia &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches)
            ) {
                document.documentElement.style.backgroundColor = '#2d2c33';
            }
        })();
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="YDB Monitoring" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <title>YDB Monitoring</title>
    <script>
        window.systemSettings = {};
        window.web_version = "<%= !process.env.REACT_APP_BACKEND %>";
        window.custom_backend = "<%= process.env.PLAYWRIGHT_APP_BACKEND || (process.env.NODE_ENV === 'development' && process.env.REACT_APP_BACKEND) %>";
        window.meta_backend = "<%= process.env.REACT_APP_META_BACKEND %>";
        window.react_app_disable_checks = "<%= process.env.REACT_APP_DISABLE_CHECKS %>";
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
